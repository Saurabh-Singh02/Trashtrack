<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Map Display</title>
    {% comment %} <link rel="stylesheet" href="{% static 'mapv.css' %}"> {% endcomment %}
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <style>
        /* Ensure the body and html take full height */
        html, body {
            height: 100%;
            margin: 0;
            font-family: Arial, sans-serif;
        }

        .map-container {
            height: 100%; /* Make the container fill the height */
            display: flex;
            flex-direction: column;
            justify-content: center; /* Center content vertically */
            align-items: center; /* Center content horizontally */
        }

        #map {
            height: 100%; /* Make the map fill the parent container */
            width: 100%;
            min-height: 500px; /* Optional: minimum height for the map */
        }
    </style>
</head>
<body>
    <div class="map-container">
        <h1>Our Location</h1>
        <div id="map"></div>
    </div>
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script>
        function initMap() {
            const location = [28.351574, 76.145452]; // Latitude and Longitude
            const map = L.map('map').setView(location, 15); // Initialize the map

            // Add OpenStreetMap tile layer
            L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
                maxZoom: 19,
                attribution: 'Â© OpenStreetMap contributors'
            }).addTo(map);

            // Example bin data with filling levels
            const bins = [
                { position: [28.351028, 76.147528], fillLevel: 20 },
                { position: [28.361111, 76.147361], fillLevel: 50 },
                { position: [28.360583, 76.144361], fillLevel: 80 },
                { position: [28.359444, 76.144250], fillLevel: 30 },
                { position: [28.358194, 76.143667], fillLevel: 60 },
                { position: [28.351417, 76.132292], fillLevel: 40 },
                { position: [28.359444, 76.147361], fillLevel: 10 },
                { position: [28.352778, 76.133389], fillLevel: 90 },
                { position: [28.352583, 76.137639], fillLevel: 55 },
                { position: [28.351250, 76.133167], fillLevel: 65 },
                { position: [28.351694, 76.130528], fillLevel: 35 },
            ];

            bins.forEach(bin => {
                const color = getColor(bin.fillLevel);
                const marker = L.circleMarker(bin.position, {
                    radius: 8,
                    fillColor: color,
                    color: 'white',
                    weight: 1,
                    opacity: 1,
                    fillOpacity: 1
                }).addTo(map).bindPopup(`Fill Level: ${bin.fillLevel}%`);
            });
        }

        function getColor(fillLevel) {
            if (fillLevel < 30) return 'green';
            if (fillLevel < 70) return 'yellow';
            return 'red';
        }

        // Initialize the map
        window.onload = initMap;
    </script>
</body>
</html>
