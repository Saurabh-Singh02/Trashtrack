<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    {% load static %}
    <title>Dumping Area Management</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>
    <header>
        <h1>Dumping Area</h1>
        <a href="{% url 'dashboard' %}">Back to Dashboard</a>
    </header>
    
    <section>
        <h2>Waste Types in Dumping Area</h2>
        <div class="waste-list">
            {% for waste_type in waste_types %}
            <div class="waste-type">
                <h3>{{ waste_type.waste_type }}</h3>
                <p>Quantity: {{ waste_type.quantity }} kg</p>
                <p>Last Updated: {{ waste_type.last_updated }}</p>
            </div>
            {% endfor %}
        </div>
    </section>
</body>
</html>
